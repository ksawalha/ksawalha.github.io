<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic School System Router</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&family=Urbanist:wght@500;600&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Urbanist', 'Tajawal', sans-serif;
            -webkit-text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }

        body {
            background-color: #ffffff;
            text-align: center;
            padding: 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align the content to the top */
            flex-direction: column;
            overflow: hidden; /* Prevent scrolling on small screens */
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
            font-weight: 700;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 10px; /* Small bottom margin for <p> */
        }

        .logo {
            max-width: 200px;
            margin-bottom: 30px;
        }

        .loading {
            margin-top: auto; /* Pushes the loading section to the bottom */
            width: 100%;
            text-align: center;
        }

        /* Replace the loader with an image-based loading animation */
        .loader-img {
            max-width: 200px; /* Adjust the size of the animation */
            margin: 0 auto;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.6rem; /* Slightly smaller title for mobile */
            }

            .logo {
                max-width: 150px;
            }

            p {
                font-size: 1rem;
            }

            .loader-img {
                max-width: 150px; /* Adjust loader size on mobile */
            }
        }
    </style>
    <script>
        function openAppOrStore(appScheme, appStoreURL, playStoreURL, hold) {
            if (hold === "1") {
                document.getElementById('loading').style.display = 'block'; // Keep loading visible
                return; // Don't attempt to redirect
            }

            // Create an invisible iframe to attempt to open the app
            var iframe = document.createElement("iframe");
            iframe.style.display = "none";
            iframe.src = appScheme;
            document.body.appendChild(iframe);

            // Check if the app is installed by waiting for a timeout
            var timeout = setTimeout(function() {
                document.body.removeChild(iframe); // Remove iframe after timeout
                window.location.href = appStoreURL; // Redirect to app store if app not installed
            }, 1500); // Increased timeout to give app enough time to open

            // Check if app opened within the timeout
            window.onblur = function() {
                clearTimeout(timeout); // Clear timeout if app opened
                // If the app opened successfully, we do nothing here
            };
        }

        // Function to extract the path parameter
        function getPathParameter(name) {
            const path = window.location.pathname;
            const regex = new RegExp(`/${name}/([^/]+)`); // Regex to extract parameter after /i/
            const match = path.match(regex);
            return match ? match[1] : null;
        }

        // On page load, fetch the app info from the URL parameters
        window.onload = function() {
            const appScheme = 'com.karamsawalha.arabicschools://arabicschooln/'+atob(getPathParameter('i')); // Get parameter from the URL path
            const appStoreURL = 'https://apps.apple.com/us/app/arabic-school-for-parents/id6466744621'; // App Store URL
            const playStoreURL = 'https://play.google.com/store/apps/details?id=com.karamsawalha.arabicschools'; // Play Store URL
            const hold = getPathParameter('hold'); // Get the 'hold' parameter value from the URL path

            // Show the loading cycle
            document.getElementById('loading').style.display = 'block';

            // Call the function to open the app or store
            openAppOrStore(appScheme, appStoreURL, playStoreURL, hold);
        };
    </script>
</head>
<body>
    <div>
        <!-- Logo Section -->
        <img src="https://personal-ms7xwb5h.outsystemscloud.com/arabicschool/img/arabicschool.staticlogo.png" alt="App Logo" class="logo">
        
        <!-- Heading -->
        <h1>Arabic School for Parents</h1>
        <p>This page will attempt to open your app or redirect you to the app store to install the app if not found.</p>
        
        <!-- Loading Spinner (Image-based) -->
        <div id="loading" class="loading" style="display: none;">
            <img src="https://personal-ms7xwb5h.outsystemscloud.com/arabicschool/img/arabicschool.Rolling1s200px.svg" alt="Loading..." class="loader-img">
        </div>
    </div>
</body>
</html>
