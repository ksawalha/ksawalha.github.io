<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic School System Router</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&family=Urbanist:wght@500;600&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Urbanist', 'Tajawal', sans-serif;
            -webkit-text-size-adjust: 100%; /* Prevent font scaling in Safari */
            -moz-text-size-adjust: 100%; /* Prevent font scaling in Firefox */
            -ms-text-size-adjust: 100%; /* Prevent font scaling in IE */
            text-size-adjust: 100%; /* Prevent font scaling in other browsers */
        }

        body {
            background-color: #ffffff; /* Set background color to white */
            text-align: center;
            padding: 20px;
            margin: 0;
            height: 100vh; /* Ensure full height for centering */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
            font-weight: 700;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 30px;
        }

        .loading {
            margin-top: 30px;
            width: 100%;
            text-align: center;
        }

        /* Loading cycle style */
        .loader {
            border: 8px solid #f3f3f3; /* Light gray */
            border-top: 8px solid #000000; /* Black color for the spinner */
            border-radius: 50%; /* Round spinner */
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 0 auto; /* Center the loader */
            border-radius: 10px; /* Ensure rounded corners for the loader */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive styling */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            .logo {
                max-width: 150px;
            }

            p {
                font-size: 1rem;
            }

            .loader {
                width: 50px;
                height: 50px;
            }
        }
    </style>
    <script>
        function openAppOrStore(appScheme, appStoreURL, playStoreURL, hold) {
            // If 'hold' parameter is 1, prevent redirection
            if (hold === "1") {
                document.getElementById('loading').style.display = 'block'; // Keep the loading visible
                return; // Don't redirect
            }

            // Create an invisible iframe to attempt to open the app
            var iframe = document.createElement("iframe");
            iframe.style.display = "none";
            iframe.src = appScheme;
            document.body.appendChild(iframe);

            // Check if the app is installed
            setTimeout(function() {
                document.body.removeChild(iframe);

                // If the app is not installed, redirect to the appropriate store
                if (navigator.userAgent.match(/(iPhone|iPad|iPod)/i)) {
                    window.location.href = appStoreURL;
                } else if (navigator.userAgent.match(/android/i)) {
                    window.location.href = playStoreURL;
                } else {
                    alert("Unsupported platform");
                }
            }, 1000);
        }

        // On page load, fetch the app info from the URL parameters
        window.onload = function() {
            const appScheme = 'com.karamsawalha.arabicschools://arabicschooln/'+getUrlParameter('i'); // Replace with your app's scheme
            const appStoreURL = 'https://apps.apple.com/us/app/arabic-school-for-parents/id6466744621'; // Replace with your App Store URL
            const playStoreURL = 'https://play.google.com/store/apps/details?id=com.karamsawalha.arabicschools'; // Replace with your Play Store URL
            const hold = getUrlParameter('h'); // Get the 'hold' parameter value from the URL

            // Show the loading cycle
            document.getElementById('loading').style.display = 'block';

            // Call the function to open the app or store
            openAppOrStore(appScheme, appStoreURL, playStoreURL, hold);
        };

        // Function to extract URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
    </script>
</head>
<body>
    <div>
        <!-- Logo Section -->
        <img src="https://personal-ms7xwb5h.outsystemscloud.com/arabicschool/img/arabicschool.staticlogo.png" alt="App Logo" class="logo">
        
        <!-- Heading -->
        <h1>Arabic School for Parents</h1>
        <p>This page will attempt to open your app or redirect you to the app store to install the app if not found.</p>
        
        <!-- Loading Spinner -->
        <div id="loading" class="loading" style="display: none;">
            <div class="loader"></div>
        </div>
    </div>
</body>
</html>
