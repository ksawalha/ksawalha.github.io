<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic School Survey</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&family=Urbanist:wght@500;600&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Urbanist', 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
            height: 100vh; /* Full viewport height */
            border-radius: 10px;
            overflow: hidden;
        }

        .image-container {
            background: url('https://personal-ms7xwb5h.outsystemscloud.com/arabicschool/img/arabicschool.loginbackground.jpg') no-repeat center center/cover;
            flex: 1; /* Take maximum available height */
            border-radius: 15px;
            margin: 0 0 10px 0;
        }

        .logo-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            position: relative;
        }

        .logo {
            width: 80px;
        }

        .loading {
            display: none;
            margin-left: auto;
        }

        .loader-img {
            width: 30px;
            height: 30px;
        }

        /* Content Area */
        .content {
            padding: 20px;
            overflow-y: auto;
            flex-shrink: 0; /* Prevent it from shrinking */
            max-height: 30vh; /* Ensure the content area is always visible */
            box-sizing: border-box;
        }

        .title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #444;
            text-align: left;
            margin-bottom: 10px;
        }

        .description {
            font-size: 1rem;
            color: #777;
            line-height: 1.6;
            text-align: justify;
            margin-top: 10px;
            word-wrap: break-word;
            word-break: break-word;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 1.2rem;
            }

            .description {
                font-size: 0.9rem;
                padding-right: 10px;
                padding-left: 10px;
            }

            .image-container {
                height: 60vh; /* Adjust height for smaller screens */
            }

            .logo-container {
                padding: 10px;
            }
        }
    </style>
    <script>
        function openAppOrStore(appScheme, appStoreURL, playStoreURL, hold) {
            if (hold === "1") {
                document.getElementById('loading').style.display = 'block';
                return;
            }

            var platform = detectPlatform();

            // Create an invisible iframe to attempt to open the app
            var iframe = document.createElement("iframe");
            iframe.style.display = "none";
            iframe.src = appScheme;
            document.body.appendChild(iframe);

            var timeout = setTimeout(function () {
                document.body.removeChild(iframe);

                // Redirect based on platform
                if (platform === "iOS") {
                    window.location.href = appStoreURL; // Redirect to App Store for iOS
                } else if (platform === "Android") {
                    window.location.href = playStoreURL; // Redirect to Play Store for Android
                } else {
                    alert("Unsupported platform.");
                }
            }, 1500);

            window.onblur = function () {
                clearTimeout(timeout);
            };
        }

        function detectPlatform() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // iOS device check
            if (/iPhone|iPad|iPod/i.test(userAgent)) {
                return "iOS";
            }
            // Android device check
            if (/android/i.test(userAgent)) {
                return "Android";
            }

            return "Unknown"; // Default to unknown if not iOS or Android
        }

        window.onload = function () {
            const appScheme = 'com.karamsawalha.arabicschools://arabicschooln/' + atob(getUrlParameter('i')); // App Scheme
            const appStoreURL = 'https://apps.apple.com/us/app/arabic-school-for-parents/id6466744621'; // App Store URL
            const playStoreURL = 'https://play.google.com/store/apps/details?id=com.karamsawalha.arabicschools'; // Play Store URL
            const hold = getUrlParameter('h'); // Get 'hold' parameter from URL

            document.getElementById('loading').style.display = 'block'; // Show loading animation
            openAppOrStore(appScheme, appStoreURL, playStoreURL, hold);
        };

        // Function to extract URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
    </script>
</head>

<body>
    <div class="container">
        <!-- Logo and Loading -->
        <div class="logo-container">
            <img src="https://personal-ms7xwb5h.outsystemscloud.com/arabicschool/img/arabicschool.staticlogo.png" alt="School Logo" class="logo">
            <div id="loading" class="loading">
                <img src="https://personal-ms7xwb5h.outsystemscloud.com/arabicschool/img/arabicschool.Rolling1s200px.svg" alt="Loading..." class="loader-img">
            </div>
        </div>

        <!-- Header Image -->
        <div class="image-container"></div>

        <!-- Content -->
        <div class="content">
            <h1 class="title">Arabic School for Parents</h1>
            <p class="description">
                This page will attempt to open your app or redirect you to the app store to install the app if not found.
            </p>
        </div>
    </div>
</body>

</html>
