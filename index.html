<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic School Survey</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&family=Urbanist:wght@500;600&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Urbanist', 'Tajawal', sans-serif;
        }
        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%; /* Ensure full viewport height */
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full height of the viewport */
            width: 100%;
            max-width: 100%;
        }

        .logo-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 15%; /* 15% of the viewport height */
            padding: 15px;
        }

        .logo {
            width: 80px;
        }

        .loading {
        display: flex;          /* Use flex layout */
        flex-direction: row;    /* Arrange items in a row */
        justify-content: center;/* Center items horizontally */
        align-items: center;    /* Center items vertically */
        flex-wrap: nowrap;      /* Prevent wrapping to multiple rows */
        }
        .loader-img {
            width: 30px; 
            height: 30px; 
            margin-right: 10px; 
        }

        h3 {
            margin: 0; 
            font-size: 0.8rem;
            color: #555;
            font-weight: bold;
        }

        .image-container {
            background-image: url('https://personal-ms7xwb5h.outsystemscloud.com/arabicschool/img/arabicschool.loginbackground.jpg');
            background-size: cover;
            background-position: center;
            height: 67%; /* 67% of the viewport height */
            border-radius: 15px;
            margin: 0 10px;
        }

        .content {
            height: 17%; /* 17% of the viewport height */
            padding: 10px;
            overflow-y: auto;
        }

        .title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #444;
            text-align: left;
            margin-bottom: 10px;
        }

        .description {
            font-size: 1rem;
            color: #777;
            line-height: 1.6;
            text-align: justify;
            margin-top: 10px;
            word-wrap: break-word;
            word-break: break-word;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 1.2rem;
            }

            .description {
                font-size: 0.9rem;
            }

            .logo-container {
                padding: 10px;
            }
        }
    </style>
    <script>
        function openAppOrStore(appScheme, appStoreURL, playStoreURL, hold) {
            if (hold === "1") {
                document.getElementById('loading').style.display = 'block';
                return;
            }

            var platform = detectPlatform();

            var iframe = document.createElement("iframe");
            iframe.style.display = "none";
            iframe.src = appScheme;
            document.body.appendChild(iframe);

            var timeout = setTimeout(function () {
                document.body.removeChild(iframe);

                if (platform === "iOS") {
                    window.location.href = appStoreURL;
                } else if (platform === "Android") {
                    window.location.href = playStoreURL;
                } else {
                    alert("Unsupported platform.");
                }
            }, 1500);

            window.onblur = function () {
                clearTimeout(timeout);
            };
        }

        function detectPlatform() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/iPhone|iPad|iPod/i.test(userAgent)) {
                return "iOS";
            }
            if (/android/i.test(userAgent)) {
                return "Android";
            }
            return "Unknown";
        }

        window.onload = function () {
            const appScheme = 'com.karamsawalha.arabicschools://arabicschooln/' + atob(getUrlParameter('i')); 
            const appStoreURL = 'https://apps.apple.com/us/app/arabic-school-for-parents/id6466744621'; 
            const playStoreURL = 'https://play.google.com/store/apps/details?id=com.karamsawalha.arabicschools'; 
            const hold = getUrlParameter('h');

            document.getElementById('loading').style.display = 'block';
            openAppOrStore(appScheme, appStoreURL, playStoreURL, hold);
        };

        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Logo and Loading -->
        <div class="logo-container">
            <img src="https://personal-ms7xwb5h.outsystemscloud.com/arabicschool/img/arabicschool.staticlogo.png" alt="School Logo" class="logo">
            <div id="loading" class="loading">
                <img src="https://personal-ms7xwb5h.outsystemscloud.com/arabicschool/img/arabicschool.Rolling1s200px.svg" alt="Loading..." class="loader-img">
                <h3>Redirecting</h3>
            </div>
        </div>

        <!-- Header Image -->
        <div class="image-container"></div>

        <!-- Content -->
        <div class="content">
            <h1 class="title">Arabic School for Parents</h1>
            <p class="description">
                This page will attempt to open your app or redirect you to the app store to install the app if not found.
            </p>
        </div>
    </div>
</body>
</html>
