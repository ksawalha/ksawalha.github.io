<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic School System Router</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&family=Urbanist:wght@500;600&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Urbanist', 'Tajawal', sans-serif;
            -webkit-text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }

        body {
            background-color: #ffffff;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertically center the main content */
            align-items: center; /* Horizontally center */
            overflow: hidden;
            padding: 0 20px;
            position: relative;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            font-weight: 700;
            text-align: center;
            margin-top: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            text-align: center;
            margin-bottom: 10px;
        }

        .logo {
            max-width: 200px;
            margin-top: 30px;
        }

        /* Loading section (positioned at the bottom center) */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            bottom: 20px; /* Adjust bottom distance from the viewport */
            left: 50%;
            transform: translateX(-50%); /* Center horizontally */
            width: 100%;
            text-align: center;
        }

        .loader-img {
            max-width: 30px;
            margin-top: 10px; /* Space between text and loader */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.6rem;
            }

            .logo {
                max-width: 150px;
            }

            p {
                font-size: 1rem;
            }

            .loader-img {
                max-width: 30px;
            }
        }
    </style>
    <script>
        function openAppOrStore(appScheme, appStoreURL, playStoreURL, hold) {
            if (hold === "1") {
                document.getElementById('loading').style.display = 'block';
                return;
            }

            var platform = detectPlatform();

            // Create an invisible iframe to attempt to open the app
            var iframe = document.createElement("iframe");
            iframe.style.display = "none";
            iframe.src = appScheme;
            document.body.appendChild(iframe);

            var timeout = setTimeout(function() {
                document.body.removeChild(iframe);

                // Redirect based on platform
                if (platform === "iOS") {
                    window.location.href = appStoreURL; // Redirect to App Store for iOS
                } else if (platform === "Android") {
                    window.location.href = playStoreURL; // Redirect to Play Store for Android
                } else {
                    alert("Unsupported platform.");
                }
            }, 1500);

            window.onblur = function() {
                clearTimeout(timeout);
            };
        }

        function detectPlatform() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // iOS device check
            if (/iPhone|iPad|iPod/i.test(userAgent)) {
                return "iOS";
            }
            // Android device check
            if (/android/i.test(userAgent)) {
                return "Android";
            }

            return "Unknown"; // Default to unknown if not iOS or Android
        }

        window.onload = function() {
            const appScheme = 'com.karamsawalha.arabicschools://arabicschooln/'+atob(getUrlParameter('i')); // App Scheme
            const appStoreURL = 'https://apps.apple.com/us/app/arabic-school-for-parents/id6466744621'; // App Store URL
            const playStoreURL = 'https://play.google.com/store/apps/details?id=com.karamsawalha.arabicschools'; // Play Store URL
            const hold = getUrlParameter('hold'); // Get 'hold' parameter from URL

            document.getElementById('loading').style.display = 'block'; // Show loading animation
            openAppOrStore(appScheme, appStoreURL, playStoreURL, hold);
        };

        // Function to extract URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
    </script>
</head>
<body>
    <div>
        <!-- Logo Section -->
        <img src="https://personal-ms7xwb5h.outsystemscloud.com/arabicschool/img/arabicschool.staticlogo.png" alt="App Logo" class="logo">
        
        <!-- Heading -->
        <h1>Arabic School for Parents</h1>
        <p>This page will attempt to open your app or redirect you to the app store to install the app if not found.</p>
        
        <!-- Loading Spinner (Image-based) -->
        <div id="loading" class="loading" style="display: none;">
            <img src="https://personal-ms7xwb5h.outsystemscloud.com/arabicschool/img/arabicschool.Rolling1s200px.svg" alt="Loading..." class="loader-img">
        </div>
    </div>
</body>
</html>
